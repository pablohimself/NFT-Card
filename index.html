<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="card">
    <img class="card-img" src="images/image-equilibrium.jpg" alt="NFT">
    <div class="card-content">
      <div class="card-title">
        <p>Equilibrium #3429</p>
      </div>
      <div class="card-subtitle">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-info">
        <div class="card-info-left">
          <img src="/images/icon-ethereum.svg" alt="ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="card-info-right">
          <img src="/images/icon-clock.svg" alt="clock" width="16px" height="16px">
          <span>3 days left</span>
        </div>
      </div>
      <div class="card-footer">
        <img class="card-footer-img" src="/images/image-avatar.png" alt="avatar">
        <div class="card-footer-text">
          <span>Creation of</span>
          <a href="/">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
